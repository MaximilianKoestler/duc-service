volumes:
    duc_database:

services:
  duc-service:
    build: .
    environment:
      # example: everyday at midnight
      - SCHEDULE=0 0 * * *
      # Set to true if a snapshot should be created on each docker container start
      - RUN_SCAN_ON_STARTUP=false
      # Folder/file patterns to be excluded (comma separated list without double quotes)
      - EXCLUDE=proc sys dev run tmp temp usr proc
    ports:
      # example 80 -> 80
      - target: 80
        published: 80
        protocol: tcp
        mode: host
    volumes:
      # example: scan the whole root partition
      - type: bind
        source: /
        target: /scan/root
        read_only: true
      # example: store the database outside the container
      - type: volume
        source: duc_database
        target: /database
